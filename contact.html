<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Basic Portfolios</title>
    <link rel="stylesheet" type="text/css" href="../Basic-Portfolio/assets/css/style.css">
</head>

<body background="../Basic-Portfolio/assets/images/interlaced.png">
    <div id=cont2>
        <div id="MyName">
                <h1>I'm Alejandro</h1>
        </div>
        <div>
                <ul id="button">
                    <li><a href="../Basic-Portfolio/contact.html" id="menu">Contact</a></li>
                    <li><a href="../Basic-Portfolio/portfolio.html" id="menu">Portfolio</a></li>
                    <li><a href="../Basic-Portfolio/index.html" id="menu">About</a></li>
                </ul>
        </div>
     </div>

  <div id="format">
      <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
        <div class="row">
          <label class="required" for="name">Name:</label><br />
          <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
          <span id="name_validation" class="error_message"></span>
        </div>
        <div class="row">
          <label class="required" for="email">Email:</label><br />
          <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
          <span id="email_validation" class="error_message"></span>
        </div>
        <div class="row">
          <label class="required" for="message">Message:</label><br />
          <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
          <span id="message_validation" class="error_message"></span>
        </div>
          
          <input id="submit_button" type="submit" value="Send email" />
  </div>
  <footer>
                    Copyright
            </footer>
</body>
</html>
